<svg
  width="200px"
  height="200px"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  preserveAspectRatio="xMidYMid"
  class="lds-double-ring"
  style="background: none;"
>
  <circle
    cx="50"
    cy="50"
    fill="none"
    stroke-linecap="round"
    r="25"
    stroke-width="4"
    stroke="#640e94"
    stroke-dasharray="39.269908169872416 39.269908169872416"
    transform="rotate(227.933 50 50)"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      calcMode="linear"
      values="0 50 50;360 50 50"
      keyTimes="0;1"
      dur="1s"
      begin="0s"
      repeatCount="indefinite"
    >
    </animateTransform>
  </circle>
  <circle
    cx="50"
    cy="50"
    fill="none"
    stroke-linecap="round"
    r="19"
    stroke-width="4"
    stroke="#7a5ab4"
    stroke-dasharray="29.845130209103033 29.845130209103033"
    stroke-dashoffset="29.845130209103033"
    transform="rotate(-227.933 50 50)"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      calcMode="linear"
      values="0 50 50;-360 50 50"
      keyTimes="0;1"
      dur="1s"
      begin="0s"
      repeatCount="indefinite"
    >
    </animateTransform>
  </circle>
</svg>
